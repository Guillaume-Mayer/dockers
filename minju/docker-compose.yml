version: "3"
services:
  db:
    image: postgres:alpine
    environment:
    - POSTGRES_PASSWORD=pg123456
    ports:
    - 5432:5432
    volumes:
    - ./db:/docker-entrypoint-initdb.d:ro
    - data:/var/lib/postgresql/data
  manager:
    image: wso2esb:5.0.0-manager
  worker:
    image: wso2esb:5.0.0-worker
volumes:
  data: